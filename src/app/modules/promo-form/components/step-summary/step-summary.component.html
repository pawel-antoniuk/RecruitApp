<section>
  <div class="title">
    <h1>Summary (placeholder)</h1>
  </div>

  <app-summary-control-description name="Form" [control]="formDataRootControl">
  </app-summary-control-description>

  <section class="actions">
    <div></div>
    <button mat-raised-button color="accent" class="save-button"
            (click)="onClearClicked()">
      Clear
    </button>
    <button mat-raised-button color="accent" class="save-button"
            (click)="onSubmitClicked()" [disabled]="!isFormValid">
      <ng-template [ngIf]="formContent?.id">
        Update
      </ng-template>
      <ng-template [ngIf]="!formContent?.id">
        Save
      </ng-template>
    </button>
  </section>
</section>
